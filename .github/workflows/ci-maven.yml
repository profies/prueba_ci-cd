name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Paso 1: Realizar un checkout del código del repositorio en el que estoy.
    - uses: actions/checkout@v4
    
    # Paso 2: Configurar el entorno de ejecución (ubuntu-latest) para que disponga de JAVA21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    # Paso 3: Construir el jar de la aplicación con MAVEN
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Paso 4: Construir una imagen docker para aplicación y subirla a DOCKER HUB
    - name: Build and Push image un Docker Hub
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: isidoronm/prueba1
        tags: v03
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Paso 4: Construir una imagen docker para aplicación y subirla a DOCKER HUB
    - name: Build and Push Docker image to GHCR
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        dockerfile: ./Dockerfile
        image: ${{ github.repository_owner }}/prueba-cicd
        registry: gcr.io
        tags: ${{ github.sha }}  # O usa cualquier otra forma de versionado, por ejemplo "v1"
        username: ${{ github.actor }}  # Tu nombre de usuario de GitHub
        password: ${{ secrets.TOKEN_GHCR }}  # El token de GitHub Actions       
        
